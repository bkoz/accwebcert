<!DOCTYPE html>
<!--
File: imed-1040/graded-exercise-03.html
Author: Bob Kozdemba (bkozdemba@gmail.com)
Created: 9/12/2017
Version: 1
Description: Create a form that collects the user's name, street, city, zip code and country. 
Create a select menu that let's them choose between Visa, Mastercard or American Express. 
Then collect the card number. For the expiration date use a drop-down menu with the 12 months 
and another drop-down menu for the year. Then create a textarea for the user's comments, 
and finally, add submit and reset buttons. Use the mailto method to send the form to 
your email address. Line the form elements up neatly using tables.
-->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Graded Exercise 03 - Forms</title>
  <link rel="stylesheet" type="text/css" href="imed-1040.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
  <header>
    <h1>EXERCISE 3</h1>
  </header>

  <article>
    <h2>HTML Forms and Tables</h2>
    <section>
      <h3>Buyer Information</h3>
      <form action="mailto:bkozdemba@gmail.com">
        <table class="ex3">
          <tr>
            <td>First <input type="text" name="fname"></td>
            <td>Middle <input type="text" name="mname"></td>
            <td>Last <input type="text" name="lname"></td>
          </tr>

          <tr>
            <td colspan="3">Street <input type="text" name="street" size="85"></td>
          </tr>

          <tr>
            <td>City <input type="text" name="city"></td>
            <td>Zip <input type="text" name="zip" size="5"></td>
            <td>Country <input type="text" name="country"></td>
          </tr>

          <tr>
            <td>Credit Card Info</td>
            <td>Type <select name="card" id="card">
          <option value="visa">Visa</option>
          <option value="mastercard">Master Card</option>
          <option value="amex">American Express</option>
          </select>
            </td>
            <td colspan="1">Card # <input type="text" name="name"></td>
          </tr>

          <tr>
            <td>Expiration Date</td>
            <td>Month
              <select name="month" id="month">
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>  
            </select>
            </td>
            <td>Year
              <select name="year" id="year">
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                </select>
            </td>
          </tr>

          <tr>
            <td colspan="3">Comments <input type="text" size="79"></td>
          </tr>
          <tr>
            <td><input type="submit" name="submit"></td>
            <td colspan="2"><input type="reset" name="reset"></td>
          </tr>
        </table>

      </form>
    </section>

  </article>

  <footer>
    <hr> Copyright &copy; 2017, Bob Kozdemba
    <br>
    <a href="http://validator.w3.org/check?uri=referer">HTML5</a>;
  </footer>

</body>

</html>
