        <th>C1</th>
        <th>C2</th>
        <th>C3</th>
        </tr>

        <td colspan="2">R2C2</td>
        </tr>
        <tr>
        <td rowspan="2">R3C1</td>
        <td>R3C2</td> 
        <td>R3C3</td>
        </tr>
        <tr>
