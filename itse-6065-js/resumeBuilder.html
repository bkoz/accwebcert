Description: 

Create a form and output a fancy resume using JavaScript and HTML.

<html lang="en">

<head>
  <meta charset='UTF-8'>
  <title>Resume Builder</title>
  <link rel="stylesheet" type="text/css" href="style/resumeBuilder.css">

  <script>

    //
    // This function is called when the submit push button is clicked.
    //
    function handler() {

      // Get the form data and assign it to local variables.
      var lname = document.getElementById("lname")
      var fname = document.getElementById("fname")
      var street = document.getElementById("street")
      var city = document.getElementById("city")
      var state = document.getElementById("state")
      var zip = document.getElementById("zip")
      var country = document.getElementById("country")
      var occ = document.getElementById("occ")
      var edu = document.getElementById("edu")
      var hobbies = document.getElementById("hobbies")


      // console.log('handler: ')

      // Add the header.
      win = window.open()
      win.document.write("<html lang='en'>")
      win.document.write("<head><meta charset='UTF-8'><title>Resume for " + fname.value + " " + lname.value + "</title></head>")
      win.document.write("<link rel='stylesheet' type='text/css' href='style/resumeBuilder.css'>")

      // Body begins here.
      win.document.write("<body id='resume-body'>")
      win.document.write("<h1 id='title'>" + fname.value + " " + lname.value + "</h1>")
      win.document.write("<div id='address'>")
      win.document.write("<h3>" + street.value)
      win.document.write("<br>")
      win.document.write(city.value + ", " + state.value + " " + zip.value)
      win.document.write("<br>")
      win.document.write(country.value)
      win.document.write("</div>")
      win.document.write("</h3>")
      win.document.write("<h3>Work Experience</h3>")
      win.document.write(occ.value)
      win.document.write("<h3>Education</h3>")
      win.document.write(edu.value)
      win.document.write("<h3>Hobbies and Interests</h3>")
      win.document.write(hobbies.value)
      win.document.write("</body>")

      // Add the footer and closing tags.
      win.document.write("<footer><hr> Copyright &copy; 2017, Bob Kozdemba<br>")
      win.document.write("<a href='http://validator.w3.org/check?uri=referer'>HTML5</a>;")
      win.document.write("</footer>")
      win.document.write("</html>")
      win.document.close()

    } // handler

    // Begin body

    document.write("<body><h1>The <em>JavaScript</em> Resume Builder</h1>")
    document.write("<h2>Fill out the form and click submit.</h2>")

    // The form fields will be put into a table. 
    document.write("<form>")
    document.write("<table>")

    document.write("<tr>")
    document.write("<td>")
    document.write("First")
    document.write("<input id='fname' class='fname' type='text' name='first' value='First' />")
    document.write("</td>")
    document.write("<td>")
    document.write("Last")
    document.write("<input id='lname' class='lname' type='text' name='last' value='Last' />")
    document.write("</td>")
    document.write("</tr>")

    document.write("<tr>")
    document.write("<td colspan='1'>")
    document.write("Address")
    document.write("<input id='street' type='text' name='street' value='1234 My Road' />")
    document.write("</td>")
    document.write("</tr>")

    document.write("<tr>")
    document.write("<td>")
    document.write("City ")
    document.write("<input id='city' type='text' name='city' value='City' />")
    document.write("</td>")

    document.write("<td>")
    document.write("State ")
    document.write("<input id='state' type='text' name='state' value='State' />")
    document.write("</td>")
    document.write("</tr>")

    document.write("<tr>")
    document.write("<td>")
    document.write("Zip ")
    document.write("<input id='zip' type='text' name='zip' value='12345' />")
    document.write("</td>")
    document.write("<td>")
    document.write("Country ")
    document.write("<input id='country' type='text' name='country' value='USA' />")
    document.write("</td>")
    document.write("</tr>")

    document.write("<tr>")
    document.write("<td>")
    document.write("Occupation ")
    document.write("<input id='occ' type='text' name='occ' value='Occupation' />")
    document.write("</td>")

    document.write("<td>")
    document.write("Education ")
    document.write("<input id='edu' type='text' name='edu' value='Education Level' />")
    document.write("</td>")

    document.write("<tr>")
    document.write("<td>")
    document.write("Hobbies and Interests ->")
    document.write("</td>")
    document.write("<td>")
    document.write("<textarea rows='5' cols='30' id='hobbies' type='textarea' name='hobbies' value='Hobbies go here.' />")
    document.write("</textarea>")
    document.write("</td>")
    document.write("</tr>")

    document.write("<tr>")
    document.write("<td>")
    document.write("<input id='submit' type='button' name='btn' value='Submit' onClick='handler();'>")
    document.write("</td>")

    document.write("</tr>")
    document.write("<td colspan='2'>")
    document.write("<footer><hr>")
    document.write("<td>")
    document.write("</tr>")
    document.write("<td>")
    document.write("Copyright &copy; 2017, Bob Kozdemba<br>")
    document.write("<a href='http://validator.w3.org/check?uri=referer'>HTML5</a>;")
    document.write("</td>")
    document.write("</footer>")
      
    document.write("</td>")
    document.write("</tr>")

    document.write("</form>")

    document.write("</body>")


  </script>

</head>


</html>
