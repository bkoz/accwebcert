Description: 

This project will demonstrate your ability to collect data from an HTML form, process that data using Javascript, 
and print out a formatted report back to the user. Write a Javascript program that displays an HTML form for your 
user to fill out. Collect your user's first name, last name, street address, city, zip and country. 
Then collect the user's occupation and education level. Provide a textarea box for the user to write a paragraph 
about his/her hobbies and interests.

Your script will gather the data from this form when the user clicks a submit button. It will then create and 
display an HTML page to the user. This HTML page will summarize all of the information the user has entered in 
an attractive, resume style Web page.

There are many ways to write this program. The easiest way is to use window.open() to open a new window to 
output the resume. But, you have also learned more advanced techniques, such as using .innerHTML to change 
the content of paragraphs and divs in the current page. Use the method you are comfortable with at this time.

I don't mind if students work in pairs on this assignment. You can communicate using the course forum or the 
student chat room, or meet in person if you like. But, if you do work with another student, please keep in mind 
that I will expect your Javascript application to reflect that two students worked on the project. So, be 
prepared to hand in a very well designed, attractive app with bells and whistles!

You will be graded on your style, as well as your coding and functionality, so be sure to make your HTML form 
and resulting output neat and attractive. Add a header image, other images, and fonts and color to your output. 
Create something you will be proud to add your your professional portfolio!
-->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Resume Builder - JavaScript</title>
  <link rel="stylesheet" type="text/css" href="style/resumeBuilder.css">

  <script>

    //
    // This function is called when the submit push button is selected.
    //
    function handler() {
      
      // Get the form data and assign it to local variables.
      var lname = document.getElementById("lname")
      var fname = document.getElementById("fname")
      var street = document.getElementById("street")
      var city = document.getElementById("city")
      var state = document.getElementById("state")
      var zip = document.getElementById("zip")
      var country = document.getElementById("country")
      var occ = document.getElementById("occ")
      var edu = document.getElementById("edu")
      var hobbies = document.getElementById("hobbies")


      console.log('handler: ')

      // Add the header.
      win = window.open()
      win.document.write("<html lang='en'>")
      win.document.write("<head><meta charset='UTF-8'><title>Resume for " + fname.value + " " + lname.value + "</title></head>")
      win.document.write("<link rel='stylesheet' type='text/css' href='style/resumeBuilder.css'>")
      
      // Body begins here.
      win.document.write("<body id='resume-body'>")
      win.document.write("<h1 id='title'>" + fname.value + " " + lname.value + "</h1>")
      win.document.write("<div id='address'>")
      win.document.write("<h3>" + street.value )
      win.document.write("<br>")
      win.document.write(city.value + ", " + state.value + " " + zip.value)
      win.document.write("<br>")
      win.document.write(country.value)
      win.document.write("</div>")
      win.document.write("</h3>")
      win.document.write("<h3>Work Experience</h3>")
      win.document.write(occ.value)
      win.document.write("<h3>Education</h3>")
      win.document.write(edu.value)
      win.document.write("<h3>Hobbies and Interests</h3>")
      win.document.write("<p>" + hobbies.value + "</p>")
      win.document.write("</body>")

      // Add the footer and closing tags.
      win.document.write("<footer><hr> Copyright &copy; 2017, Bob Kozdemba<br>")
      win.document.write("<a href='http://validator.w3.org/check?uri=referer'>HTML5</a>;")
      win.document.write("</footer>")
      win.document.write("</html>")
      win.document.close()

    }
    document.write("<form>")
    document.write("<input id='fname' class='fname' type='text' name='first' value='First name' />")
    document.write("<input id='lname' class='lname' type='text' name='last' value='Last name' />")
    document.write("<input id='street' type='text' name='street' value='Street' />")
    document.write("<br>")
    document.write("<input id='city' type='text' name='city' value='City' />")
    document.write("<input id='state' type='text' name='state' value='State' />")
    document.write("<input id='zip' type='text' name='zip' value='Zip' />")
    document.write("<input id='country' type='text' name='country' value='Country' />")
    document.write("<br>")
    document.write("<input id='occ' type='text' name='occ' value='Occupation' />")
    document.write("<input id='edu' type='text' name='edu' value='Education Level' />")
    document.write("<br>")
    document.write("Hobbies and Interests")
    document.write("<br>")
    document.write("<textarea row='5' cols='30' id='hobbies' type='textarea' name='hobbies' value='Hobbies' />")
    document.write("</textarea>")
    document.write("<input type='button' name='btn' value='Submit' onClick='handler();'>")
    document.write("<h3 id='h3' original h3 </h3>")
    document.write("</form>")

    var obj = document.getElementsByClassName("fname")
    console.log('main: ')
    console.log(obj.first.value)


  </script>

</head>

<body>
  <header>
    <h1>Resume Builder</h1>
  </header>

  <footer>
    <hr> Copyright &copy; 2017, Bob Kozdemba
    <br>
    <a href="http://validator.w3.org/check?uri=referer">HTML5</a>;
  </footer>

</body>

</html>
