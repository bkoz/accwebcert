Description: 
Write a Javascript program that displays a prompt box to ask the user for his/her name. After filling in the information, 
a second box will open, asking for the user's occupation. Then ask for the user's age. After the last prompt box is submitted, write
the user's name, occupation and age out to the browser. Please use HTML in your output of the information. 
You can use HTML header tags, different fonts and font colors in your output.
-->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Graded Exercise 02 - JavaScript</title>
    <link rel="stylesheet" type="text/css" href="style/ex2.css">

    <script>
        document.write("<h1>Exercise 2</h1>")

        name = window.prompt("Enter your name")
        job = window.prompt("Enter your occupation")
        age = window.prompt("Enter your age")
        document.write("<h1>Hello: ", name, "</h1>")
        document.write("<h2 id=\"job\">Your occupation is ", job, "</h2>")
        document.write("<h3>Your age is ", age, "</h3>")
    </script>

</head>

<body>
    <header>
        <h1>EXERCISE 2</h1>
    </header>
